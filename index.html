<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelpulse Photography Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            background: #3498db;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            display: inline;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        main {
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .intro {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="PPwatermark.png" alt="Pixelpulse Logo" width="50">
        </div>
        <h1>Pixelpulse Photography Studio</h1>
    </header>

    <main>
        <div class="intro">
            <p>Welcome to Pixelpulse Photography Studio, where we capture moments that last a lifetime. Our skilled photographers are dedicated to delivering stunning and memorable images for every occasion.</p>
        </div>
    </main>

</body>

</html>
