<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelpulse Photography Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            background: #3498db;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            display: inline;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .photo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="PPwatermark.png" alt="Pixelpulse Logo" width="50">
        </div>
        <h1>Pixelpulse Photography Studio</h1>
    </header>

    <main>
        <div class="gallery">
            <!-- Add your photo entries here -->
            <div class="photo">
                <img src="your_photo_url.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="your_photo_url.jpg" alt="Photo 2">
            </div>
            <!-- Add more photo entries as needed -->
        </div>
    </main>

</body>

</html>
